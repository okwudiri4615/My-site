<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexus University | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
.material-symbols-rounded {
  font-variation-settings: 'FILL' 1,'wght' 500,'GRAD' 0,'opsz' 24;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(16px) }
  to { opacity:1; transform:translateY(0) }
}
.fade-up { animation: fadeUp .4s ease-out both }

.glass {
  background: rgba(255,255,255,.82);
  backdrop-filter: blur(18px);
  box-shadow: 0 25px 60px rgba(0,0,0,.12);
}

.dark .glass {
  background: rgba(30,30,35,.8);
}

.skeleton {
  background: linear-gradient(90deg,#e5e7eb,#f3f4f6,#e5e7eb);
  background-size: 200% 100%;
  animation: shimmer 1.4s infinite;
}
@keyframes shimmer {
  to { background-position:-200% 0 }
}
</style>
</head>

<body class="bg-gradient-to-br from-[#f4f6fb] to-[#edf0f8] text-slate-800 transition-colors duration-300">

<div class="flex min-h-screen">

<!-- SIDEBAR -->
<aside id="sidebar" class="fixed lg:static z-40 w-64 -translate-x-full lg:translate-x-0 bg-white/90 border-r transition-all">
  <div class="p-6 flex items-center gap-3">
    <div class="h-10 w-10 bg-indigo-600 text-white font-black rounded-xl flex items-center justify-center">CS</div>
    <span class="font-bold text-lg">POLY</span>
  </div>

  <nav class="px-4 space-y-2">
    <a href="dashboard.html" class="flex items-center gap-3 p-3 bg-indigo-50 text-indigo-600 rounded-xl">
      <span class="material-symbols-rounded">dashboard</span> Dashboard
    </a>
    <a href="timetable.html" class="flex items-center gap-3 p-3 hover:bg-slate-100 rounded-xl">
      <span class="material-symbols-rounded">calendar_month</span> Timetable
    </a>
    <a href="notice.html" class="flex items-center gap-3 p-3 hover:bg-slate-100 rounded-xl">
      <span class="material-symbols-rounded">campaign</span> Notices
    </a>
    <a href="profile.html" class="flex items-center gap-3 p-3 hover:bg-slate-100 rounded-xl">
      <span class="material-symbols-rounded">person</span> Profile
    </a>
    <button onclick="logout()" class="flex w-full items-center gap-3 p-3 hover:bg-red-50 text-red-600 rounded-xl">
      <span class="material-symbols-rounded">logout</span> Logout

  </nav>
</aside>

<div id="overlay" onclick="toggleMenu()" class="hidden fixed inset-0 bg-black/40 z-30"></div>

<!-- MAIN -->
<main class="flex-grow lg:ml-64">

<header class="sticky top-0 z-20 bg-white/70 backdrop-blur border-b px-6 h-20 flex justify-between items-center">
  <button onclick="toggleMenu()" class="lg:hidden text-xl">â˜°</button>

  <div>
    <h2 id="welcomeText" class="text-2xl font-black skeleton w-48 h-8 rounded"></h2>
    <p class="text-sm text-slate-500">Student dashboard</p>
  </div>

  <div class="flex items-center gap-4">

  </div>
</header>

<div class="grid md:grid-cols-2 gap-6 fade-up">
  <div class="glass p-6 rounded-3xl">

  </div>
  <div class="glass p-6 rounded-3xl">
    <p class="text-sm text-slate-500">Classes Today</p>
    <p id="classCount" class="text-4xl font-black skeleton w-16 h-10 rounded"></p>

</div>

<!-- PREVIEWS -->
<div class="grid md:grid-cols-2 gap-6">

  <div class="glass p-6 rounded-3xl fade-up">
    <div class="flex justify-between mb-4">

  <div class="glass p-6 rounded-3xl fade-up">
    <div class="flex justify-between mb-4">
      <h3 class="font-black">Todayâ€™s Classes</h3>
      <a href="timetable.html" class="text-indigo-600 text-sm">View â†’</a>
    </div>
    <div id="classPreview" class="space-y-3"></div>
  </div>

</div>

</section>
</main>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
const sb = supabase.createClient(
  "https://pymotnfhhiwugjwsbmsc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5bW90bmZoaGl3dWdqd3NibXNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0OTcyMDgsImV4cCI6MjA4NDA3MzIwOH0.-zuyCvMj0A-Vzm30q0hLgev-0z8bjgvgPokBwtnFrH0"
);

/* THEME */
const root = document.documentElement;
if(localStorage.theme==="dark") root.classList.add("dark");
function toggleTheme(){
  root.classList.toggle("dark");
  localStorage.theme = root.classList.contains("dark")?"dark":"light";
}

/* MENU */
function toggleMenu(){
  sidebar.classList.toggle("-translate-x-full");
  overlay.classList.toggle("hidden");
}

document.addEventListener("DOMContentLoaded", init);

async function init(){
  const { data:{ user } } = await sb.auth.getUser();
  if(!user){ location.href="login.html"; return; }

  const emailName = user.email.split("@")[0].replace(/[._]/g," ");
  const fallbackName = emailName.charAt(0).toUpperCase()+emailName.slice(1);

  let { data:profile } = await sb
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .maybeSingle();

  /* AUTO CREATE PROFILE */
  if(!profile){
    await sb.from("profiles").insert({
      id: user.id,
      full_name: fallbackName,
      email: user.email
    });
    profile = { full_name:fallbackName };
  }

  welcomeText.textContent = `Welcome, ${profile.full_name}`;
  welcomeText.classList.remove("skeleton");

  avatarImg.src =
    profile.avatar_url ||
    `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.full_name)}&background=6366f1&color=fff`;
  avatarImg.classList.remove("skeleton");

  loadNotices();
  loadTodayClasses(profile.level);
}

/* NOTICES */
async function loadNotices(){
  const { data=[] } = await sb.from("notices").select("title,created_at").order("created_at",{ascending:false});
  noticeCount.textContent = data.length;
  noticeCount.classList.remove("skeleton");

  noticePreview.innerHTML = data.slice(0,3).map(n=>`
    <div class="bg-white p-3 rounded-xl shadow">
      <p class="font-bold">${n.title}</p>
      <p class="text-xs text-slate-400">${new Date(n.created_at).toDateString()}</p>
    </div>
  `).join("") || "<p class='text-slate-400'>No notices</p>";
}

/* CLASSES */
async function loadTodayClasses(level){
  const today = new Date().toLocaleDateString("en-US",{weekday:"long"});
  let q = sb.from("timetable").select("course,time,venue").eq("day",today);
  if(level) q = q.eq("level",level);
  const { data=[] } = await q;

  classCount.textContent = data.length;
  classCount.classList.remove("skeleton");

  classPreview.innerHTML = data.map(c=>`
    <div class="bg-white p-3 rounded-xl shadow">
      <p class="font-bold">${c.course}</p>
      <p class="text-xs text-slate-400">${c.time} â€¢ ${c.venue}</p>
    </div>
  `).join("") || "<p class='text-slate-400'>No classes today ðŸŽ‰</p>";
}

async function logout(){
  await sb.auth.signOut();
  location.href="login.html";
}
</script>

</body>
</html>
